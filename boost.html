<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boost-container">
        <div id="boost1" class="upgrade-box">
            <img src="boost1.png" alt="Boost 1" class="upgrade-image">
            <div class="upgrade-description">Double Mining Power</div>
            <button class="purchase-button" data-price="100">Buy for 100 Points</button>
        </div>
        <div id="boost2" class="upgrade-box">
            <img src="boost2.png" alt="Boost 2" class="upgrade-image">
            <div class="upgrade-description">Triple Mining Power</div>
            <button class="purchase-button" data-price="300">Buy for 300 Points</button>
        </div>
        <div id="boost3" class="upgrade-box">
            <img src="boost3.png" alt="Boost 3" class="upgrade-image">
            <div class="upgrade-description">Quadruple Mining Power</div>
            <button class="purchase-button" data-price="600">Buy for 600 Points</button>
        </div>
        <div id="boost4" class="upgrade-box">
            <img src="boost4.png" alt="Boost 4" class="upgrade-image">
            <div class="upgrade-description">Quintuple Mining Power</div>
            <button class="purchase-button" data-price="1000">Buy for 1000 Points</button>
        </div>
    </div>
    <div id="feedback" style="color: red; margin-top: 20px;"></div>
    <button class="back-button">
        <a href="game.html" style="text-decoration: none; color: inherit;">Back to Game</a>
    </button>
    <script src="boost.js" type="module"></script>
</body>
</html>
